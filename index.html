  <style>
    html, body{

      -ms-flex-align: center;

      padding-top: 40px;

    .signin {

.img {
  width: 1000px;

}
    .inputs {

      border-style: hidden hidden hidden solid;

    }
    .botton{
      border-radius: 10px;
      background-color: #d61c6c;

<body class="text-center">
  <img  src="img/login.png" class="img" >
